	<script>
		function loginUser()
		{
				console.log('hello world')
				$.ajax({
					 url: 'user.php',
					 type: 'post',
					 data: { "loginUser": "1","username" : $('#username').val(),"password" : $('#password').val()},
					 success: function(response)
					 {
							if(response == 1)
							{
								Swal.fire('BoxTech','Successfully Login','success')
								document.location.href = "supply.php"
							}
							else
							{
								Swal.fire('BoxTech','Failed to login','error')
							}
					 }
			 });
		}
